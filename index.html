<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Cody's Calculator</title>
    <script src="jquery.js"></script>
    <script src="calc.js"></script>
    <link rel="stylesheet" href="calc.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="animate.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <table class="animated flipInX">
      <tr>
        <td colspan="4">
          <input id="display" type="text">
        </td>
      </tr>
      <tr>
        <td><button class="allClear">AC</button></td>
        <td><button class="displayClear">C</button></td>
        <td><button class="">%</button></td>
        <td><button class="operator">รท</button></td>
      </tr>
      <tr>
        <td><button class="number">7</button></td>
        <td><button class="number">8</button></td>
        <td><button class="number">9</button></td>
        <td><button class="operator">x</button></td>
      </tr>
      <tr>
        <td><button class="number">4</button></td>
        <td><button class="number">5</button></td>
        <td><button class="number">6</button></td>
        <td><button class="operator">-</button></td>
      </tr>
      <tr>
        <td><button class="number">1</button></td>
        <td><button class="number">2</button></td>
        <td><button class="number">3</button></td>
        <td><button class="operator">+</button></td>
      </tr>
      <tr>
        <td colspan="2"><button id="zero" class="number">0</button></td>
        <td><button class="number">.</button></td>
        <td><button class="evaluate">=</button></td>

      </tr>
  </body>
</html>
